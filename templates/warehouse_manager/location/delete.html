{% extends 'dashboard/base.html' %}


{% block page_content %}
    <div class="container mt-3 form" style="width: 50%; font-size: 16px; margin: 20px;">
        <h1 class="title is-3">Delete Record</h1>
        <p class="subtitle is-5">Are you sure you want to delete this location record?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <a href="{% url 'location_index' %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock%}
