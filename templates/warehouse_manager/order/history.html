{% extends 'base.html' %}

{% block page_content %}
<section class="section">
    <div class="container">
        <h1 class="title">Order History</h1>
    
   
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    
                    <th>Date</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                
                   
                    <td>{{ order.order_date }}</td>
                    <td>{{ order.status }}</td>
                    <td><a href="{% url 'order_history_detail' order.id %}" class="button is-link">View Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
